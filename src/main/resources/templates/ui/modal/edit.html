<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:fragment="editmodal" class="font-weight-bold">
    <form th:action="@{/user/{id}(id=${user.getId()})}" th:method="PATCH">
        <button type="button" class="btn btn-info" data-toggle="modal"
                th:data-target="'#editModal' + ${user.id}">
            Edit
        </button>

        <div class="modal fade" th:id="'editModal' + ${user.id}" tabindex="-1"
             role="dialog"
             aria-labelledby="modalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Edit user</h5>
                        <button type="button" class="close" data-dismiss="modal"
                                aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body text-center width-250 margin-auto">
                        <div class="form-group">
                            <label for="id" class="form-control-label">ID</label>
                            <input type="text" class="form-control" id="id" name="id" disabled
                                   th:value="${user.id}"/>
                        </div>
                        <div class="form-group">
                            <label for="userName"
                                   class="form-control-label">Username</label>
                            <input type="text" class="form-control" id="userName"
                                   name="userName" th:value="${user.getUserName()}"/>
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-control-label">Email</label>
                            <input type="text" class="form-control" id="email"
                                   name="email" th:value="${user.email}"/>
                        </div>

                        <div class="form-group">
                            <label class="form-control-label" for="role">Role</label>
                            <select class="custom-select" name="role" id="role">
                                <option th:value="'ADMIN'" th:text="'ADMIN'">ADMIN
                                </option>
                                <option th:value="'USER'" th:text="'USER'">USER</option>
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                                data-dismiss="modal">Close
                        </button>
                        <input type="submit" class="btn btn-primary" value="Edit"/>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
