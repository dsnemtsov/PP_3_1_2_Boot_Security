<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous">
</head>
<body>
<div th:fragment="usersTable" class="container-fluid border rounded">
    <div class="row padding-left-10 background-antiquewhite">
        <h3>All users</h3>
    </div>
<div class="row background-white">
    <table id="example" class="table table-striped margin-zero">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">Id</td>
            <td th:text="${user.userName}">Username</td>
            <td th:text="${user.email}">Email</td>
            <td th:text="${user.getRolesNames()}">Role</td>
            <td>
                <div th:insert="/ui/modal/edit :: editmodal"></div>
            </td>
            <td>
                <div th:insert="/ui/modal/delete :: deletemodal"></div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>
</body>
</html>
